<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Chile</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            SuperHero
        </a>
    </nav>

    <main class="container">
        <!-- Sección de búsqueda del héroe -->
        <section class="row hero-container">
            <div class="col-md-12 text-center">
                <img src="assets/img/sh1.jpg" class="img-fluid" alt="SuperHero Image">
                <h1>Encuentra tu SuperHero</h1>
                <p>Ingresa el número del SuperHero a buscar</p>
                <form id="searchForm">
                    <div class="form-group">
                        <input type="text" class="form-control mb-3" id="heroId" placeholder="Número del SuperHero">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </section>

        <!-- Sección de resultados del héroe -->
        <section id="heroResult" class="hero-container" style="display:none;">
            <div class="row">
                <!-- Tarjeta del héroe -->
                <div class="col-md-6">
                    <div class="col-md-12 hero-title">
                        <h3 class="card-title">SuperHero Encontrado</h3>
                    </div>
                    <div class="card hero-card">
                        <img id="heroImage" class="card-img-top" alt="SuperHero Image">
                        <div class="card-body">
                            <h3>Nombre: <span id="heroName"></span></h3>
                            <p id="heroConnections"></p>
                            <p>Publicado Por: <span id="heroPublisher"></span></p>
                            <hr>
                            <p>Ocupación: <span id="heroOccupation"></span></p>
                            <hr>
                            <p>Primera Aparición: <span id="heroFirstAppearance"></span></p>
                            <hr>
                            <p>Altura: <span id="heroHeight"></span></p>
                            <hr>
                            <p>Peso: <span id="heroWeight"></span></p>
                            <hr>
                            <p>Alianzas: <span id="heroAlliances"></span></p>
                        </div>
                    </div>
                </div>
                <!-- Gráfico -->
                <div class="col-md-6">
                    <div id="chartContainer" style="height: 18.75rem; width: 100%;"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
